<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bar Tessera</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="">
    </head>

    <body>
        <header id="topScroll">
            <div class="container">
                <div class="logo-container">
                    <div class="logo">
                        <a href="http://bartessera.gr" title="BarTessera">
                            <img class="logo-image" src="images/logo.png" alt="logo">
                        </a>
                    </div>

                </div>

                <div class="social-container">
                    <ul class="social-icons">
                        <li>
                            <a class="icon-image" href="https://www.facebook.com/Bar4tessera/" target="_blank" aria-label="facebook link">
                                <img src="images/facebook-icon.png" alt="facebook icon">
                            </a>
                        </li>

                        <li>
                            <a class="icon-image" href="https://www.instagram.com/bartessera/" target="_blank" aria-label="instagram link">
                                <img src="images/instagram-icon.png" alt="instagram icon">
                            </a>
                        </li>
                    </ul>
                </div>

                <nav class="nav-bar">
                    <ul>
                        <li>Something</li>
                        <li>Something</li>
                        <li>Something</li>
                        <li>Something</li>
                    </ul>
                </nav>

            </div>

        </header>

        <main>
            <div class="container">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <img class="main-image" alt="hall picture #1" src="images/sala.jpg">
                    </div>

                    <div class="mySlides fade">

                        <img class="main-image" alt="hall picture #2" src="images/sala2.jpg">
                    </div>

                    <div class="mySlides fade">
                        <img class="main-image" alt="bar picture" src="images/bar.jpg">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>

            </div>

            <div class="container two-section">

                <div class="information">

                    <div class="info-container">
                        <div class="icon-container">
                            <i class="fas fa-home"></i>
                        </div>

                        <div class="text-container">
                            <p class="section-text nomargin">Σωλομού 4, Κατερίνη</p>
                        </div>

                    </div>

                    <div class="info-container">
                        <div class="icon-container">
                            <i class="fas fa-phone"></i>
                        </div>

                        <div class="text-container">
                            <p class="section-text nomargin">23510-25879</p>
                        </div>

                    </div>

                    <div class="info-container">
                        <div class="icon-container">
                            <i class="fas fa-envelope"></i>
                        </div>

                        <div class="text-container">
                            <p class="section-text nomargin">bartessera4@gmail.com</p>
                        </div>

                    </div>

                </div>

                <div class="map-container">
                    <div id="map">

                    </div>

                </div>

            </div>



            <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        </main>

        <footer>
            <p class="footer-text">Designed and Developed by
                <a href="https://www.linkedin.com/in/avraam-nikolaou/" target="_blank">Avraam Nikolaou</a> | © 2019 All Rights Reserved
            </p>
        </footer>

        <script>
            function initMap() {
                let myStyles =[
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [
                            { visibility: "off" }
                        ]
                    }
                ];

                let position = {lat: 40.270610, lng: 22.508724};
                let map = new google.maps.Map(document.getElementById('map'), {zoom: 19, center: position, styles: myStyles});
                let marker = new google.maps.Marker({position: position, map: map});
            }

        </script>

        <script src="scripts/script.js"></script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB24n94tLVzPue9o8hz0ZfydGa5Z8sPZPA&callback=initMap" type="text/javascript">
        </script>
    </body>

</html>
